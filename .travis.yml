language: python
python:
 - "2.7"
 - "3.3"

install:
 - pip install nose mock sqlalchemy unittest2 fmn.rules
 - python setup.py develop
script: nosetests -v
notifications:
    email: false
    irc:
        - "irc.freenode.net#fedora-apps"
    on_success: change
    on_failure: change

matrix:
  allow_failures:
    - python: "3.3"
    - python: "2.6"
